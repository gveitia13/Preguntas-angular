<h4 class="card-title">{{getPregunta()}}</h4>
<ul class="list-group rounded-4 mb-3">
  <li class="list-group-item list-group-item-action" (click)="respuestaSeleccionada(respuesta, i)"
      *ngFor="let respuesta of listPregunta[preguntaService.index_pregunta].respuestas; let i =index"
      [ngClass]="AddClassOption(respuesta)">
    {{respuesta.nombre}}
    <span class="material-symbols-outlined correct float-end" *ngIf="iconCorrecta(respuesta)">check_circle</span>
    <span class="material-symbols-outlined incorrect float-end" *ngIf="iconIncorrecta(respuesta)">clear</span>
  </li>
</ul>
<app-botonera></app-botonera>
